    <div class = "full-cont">
        <h1 class = "main-heading"> Student Management CRUD</h1>

        <h2 class = "sub-heading"><span id = "toDo">Enter</span> Student Details :</h2>
        <form class = "form-cont" id = "form">
            <input type = "text" name = "name" class = "input" id = "name" placeholder="Name" required/>
            <input type = "email" name = "email" class = "input" id = "email" placeholder= "Email" required pattern = "/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"/>
            <input type = "text" name = "gpa" class = "input" id = "gpa" placeholder = "GPA" required min = "0" max = "10"/>
            <input type = "number" name = "age" class = "input" id = "age" placeholder="Age" required/>
            <input type = "text" name = "degree" class = "input" id = "degree" placeholder = "Degree" required/>

            <div class = "form-but-cont">
                <button type = "button" class = "button" id = "button" onclick="addStudentData()">Add Student</button>
                <button type = "button" class = "button-2" id = "button-2" onclick="editTheText()">Edit Student</button>
            </div>
        </form>
